logging:
  level:
    root: error

spring:
  main:
    banner-mode: off
  shell:
    interactive:
      enabled: false
  datasource:
    url: jdbc:h2:mem:bookstore
    username: sa
    password:
    driver-class-name: org.h2.Driver
  flyway:
    enabled: true
    locations:
      - db/migration/schema/
      - db/migration/test-data